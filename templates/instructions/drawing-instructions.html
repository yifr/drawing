<meta charset="UTF-8">
	<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
	<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
	<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
	<script src="static/lib/json2.js" type="text/javascript"> </script>
	<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
	<link rel=stylesheet href="static/css/style.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="container" align="center"> 
			<div class="row">
				<div class="col"style="margin: 20px">
					<h1 style> Drawing Instructions </h1>
				</div>
			</div>

			<div class="row">
				<div class="col-6">
					<p> A picture may look something like: </p>
					<img src="static/images/triangle.png" style="border: solid 5px blue; width: 400; height: 400"/>
				</div>
				<div class="col-6">
					<p> This is one way someone might draw that image:</p>
					<img style="width: 400; height: 410; border: solid white 5px;" src="static/images/draw_triangle.gif" />
				</div>
			</div>
			<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
				<div class="col" align="center">
					<p> Now you try! Press your mouse down in this sketchpad area to draw:<br>
					<strong> Note: There is no erase option - once you put a mark down it's permanent! </strong></p>
					<div id="editor"></div>
				</div>
			</div>
			<br><br>
			<div class="row">
				<button class="btn btn-lg btn-block btn-primary" id="next-page" disabled style="margin-bottom: 20px">Next Page </button>
			</div>

		</div>

		<script type="text/javascript">
			var strokes = [["M",10,10],["L",390,390]];
/*
			var animator = Raphael.sketchpad("viewer", { 
				width: 400,
				height: 400,
				strokes: strokes,
				editing: false, 
			});
			$("#viewer").find("svg").css("border", "solid 1px");
			animator.animate(500);
*/

			var sketchpad = Raphael.sketchpad("editor", { 
				width: 400,
				height: 400,
				editing: true,
			});

			var pen = sketchpad.pen();
			pen.width(2);

			sketchpad.change(function() {
				$("#next-page").prop("disabled", false);
			});
		</script>
	</body>
</html>
