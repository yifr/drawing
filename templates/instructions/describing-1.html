<html>
<meta charset="UTF-8">
<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
<script src="static/lib/json2.js" type="text/javascript"> </script>
<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
<link rel=stylesheet href="static/css/style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>

</head>

<body>
	<div class="container" align="center">
		<div class="row">
			<div class="col" style="margin: 20px">
			</div>
		</div>

		<div class="row">
			<div class="col">
				<h2> Description instructions </h2>
				<br>
				<h2> Some tasks will require you to describe images.</h2>
				<p> You will see an image in a blue box. Your task is to write a <strong>short English description</strong> of
				the image in the textbox to the right.</p>
				
			</div>
		</div>
		<div class="row">
			<div class="col-6">	
				<h4><strong>Example Image:</strong></h4>
				<img src="static/images/triangle.png" style="border: solid 5px blue; width: 500; height: 500" />
			</div>
			<div class="col-6">
				<div class="row">
					<div class="col">
					</div>
					<div class="row">
						<div class="col">
							<h4><strong>In this image there is...</strong></h4>
							<textarea rows=4 cols=40 id="describe" placeholder="">  A triangle.</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>
		<div class="row">	
			<div class="col gap-2 d-lg-flex justify-content-start">
				<a href="instructions?index={{ index - 1 }}">
					<button class="btn btn-lg btn-secondary" id="prev-page" style="margin-bottom: 20px">
						<span style="color: white">Back</span>
					</button>
				</a>
			</div>
			<div class="col gap-2 d-lg-flex justify-content-end">
				<button class="btn btn-lg btn-primary" id="next-page" style="margin-bottom: 20px" 
					type="button" onclick="window.location.href='instructions?index={{ index + 1 }}'">
					<span style="color: white">Next</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
