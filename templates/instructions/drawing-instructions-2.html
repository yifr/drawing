<html>
<meta charset="UTF-8">
	<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
	<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
	<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
	<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
	<script src="static/lib/json2.js" type="text/javascript"> </script>
	<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
	<link rel=stylesheet href="static/css/style.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	</head>

	<body>
		<div class="container" align="center"> 
			<div class="row">
				<div class="col"style="margin: 20px">
				</div>
			</div>

			<div class="row">
				<div class="col">
                    <h3> <strong> There is no erase button or undo button on the sketchpad! </strong> </h3>
                    <p> If you make a small mistake on a picture, don't try to cross it out - instead, try to finish the picture as correctly as possible.
                    </p>
                </div>
		</div>
        <div class="row">
            <div class="col-6">
                <h3> Good! </h3>
                <img src="static/images/saved_drawing.gif", style="width: 400; height: 400" />
            </div>
            <div class="col-6">
                <h3> Bad! </h3>
                <img src="static/images/botched_drawing.gif", style="width: 400; height: 400" />
            </div>
        </div>
			<br><br>
			<a href="instructions?index={{ index + 1 }}"> 
				<button class="btn btn-lg btn-block btn-primary" id="next-page" style="margin-bottom: 20px" disabled>
					<span style="color: white">Next Page</span>
				</button>
			</a>
	</body>
	<script type="text/javascript">
		setTimeout(function(){
			$("#next-page").prop("disabled", false);
		}, 6000)

	</script>
</html>
