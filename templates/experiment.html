<html>
<head>
<meta charset="UTF-8">
<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
<script src="static/lib/json2.js" type="text/javascript"> </script>
<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
<link rel=stylesheet href="static/css/style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid">
	<div class="row">
		<h1> [Phase <span id="currentPhase"></span>]</h1>
		<div class="progress" style="margin-bottom: 20px; height: 30px;">
			<div id="progress-bar" class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
		</div>
	</div>
	<div class="row">
		<div class="col" id="stim-col">
			<div class="row" id="stim-top">
				<div class="col" id="stim-container" align="center" style="display: none;">
					<h4>Original image:</h4>
					<img id="stim" src="static/images/blank.png" alt="stim" style="width:500; height:500;" />
				</div>
			</div>
			<div class="row" id="stim-bottom">
				<div class="col" id="descriptions-container" align="center" style="display: none;">			
					<h1> This image is... </h1>
					<h4 id="descriptions" style="width: 500px;"></h4>
				</div>
			</div>
			<div class="row" id="user-input-bottom" style="margin-top:10px;">
				<div class="col" id="describe-container" align="center" style="visibility: hidden">
					<h4 id="describe-heading"> In this image there is... </h4>
					<textarea rows="3" cols="50" id="describe"></textarea>
				</div>
			</div>
		</div>
		<div class="col" id="user-input-col">
			<div class="row" id="user-input-top">
				<div class="col" id="editor-container" align="center" style="display: none;">
					<h4 id="editor-heading"> Please draw the image: </h4>
					<div id="editor"></div>
				</div>
			</div>
			<!-- <div class="row" id="user-input-bottom" style="margin-top:10px;">
				<div class="col" id="describe-container" align="center" style="visibility: hidden">
					<h4 id="describe-heading"> In this image there is... </h4>
					<textarea rows="3" cols="50" id="describe"></textarea>
				</div>
			</div> -->
		</div>
	</div>

	<div class="row" style="margin-top: 10px">
		<div class="col" align="center">
			<button class="btn btn-primary btn-lg" id="next-image">Next</button>
		</div>
	</div>

</div>

<script src="static/js/task.js" type="text/javascript"></script>
</body>
<div id="infoModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 id="infoModal-text" style="float: center"></h5>
		<br>
		<button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>

      </div>
    </div>
  </div>
</div>
</html>
