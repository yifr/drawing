<html>
<head>
<meta charset="UTF-8">
<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
<script src="static/lib/json2.js" type="text/javascript"> </script>
<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
<link rel=stylesheet href="static/css/style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col">
			<h1 id="progress"></h1>
		</div>
	</div>
	<div class="row">
		<div class="col" id="stim-container" align="center" style="display: none">
			<h1> Original: </h1>
			<img id="stim" src="static/images/blank.png" alt="stim" />
		</div>
		<div class="col" id="descriptions-container" align="center" style="display: none">			
			<h1> Instructions: </h1>
			<h4 id="descriptions"></h4>
		</div>
		<div class="col" id="editor-container" align="center" style="display: none">
			<h1> Draw: </h1>
			<div id="editor"></div>
		</div>
	</div>

	<div class="row">
		<div class="col" id="describe-container" align="center" style="visibility: hidden">
			<h1> Describe: </h1>
			<textarea rows="3" cols="100" id="describe" style="border: solid" placeholder="Describe what you see in the drawing..." ></textarea>
		</div>
	</div>
	<div class="row">
		<div class="col" align="center">
			<button class="btn btn-lg btn-primary" id="next-image">Next</button>
		</div>
	</div>

</div>

<script src="static/js/task.js" type="text/javascript"></script>
</body>
<div id="infoModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h5 id="infoModal-text" style="align: center"></h5>
      </div>
      <div class="modal-footer" style="align:center">
        <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
</html>
