<html>
<head>
<meta charset="UTF-8">
<script src="static/lib/raphael-min.js" type="text/javascript"> </script>
<script src="static/lib/jquery-min.js" type="text/javascript"> </script>
<script src="static/lib/underscore-min.js" type="text/javascript"> </script>
<script src="static/lib/backbone-min.js" type="text/javascript"> </script>
<script src="static/lib/json2.js" type="text/javascript"> </script>
<script src="static/lib/raphael.sketchpad.js" type="text/javascript"> </script>
<link rel=stylesheet href="static/css/style.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
<div class="container-fluid">
	<div class="row">
		<div class="col">
		<h1 id="progress"></h1>
		</div>
	</div>
		<div class="row">
			<div class="col" id="stim-container" align="center">
				<h1> Original: </h1>
				<img id="stim" src="static/images/blank.png" alt="stim" />
			</div>
			<div class="col" id="editor-container" align="center">
				<h1> Draw: </h1>
				<div id="editor"></div>
			</div>
		</div>

		<div class="row">
			<div class="col" id="description-container" align="center">
				<h1> Describe: </h1>
				<textarea rows="3" cols="100" id="description" style="border: solid" placeholder="Describe what you see in the drawing..." ></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col" align="center">
				<button class="btn btn-lg btn-primary" id="next-image">Next</button>
			</div>
		</div>

</div>

<script src="static/js/task.js" type="text/javascript"></script>
</body>
</html>
